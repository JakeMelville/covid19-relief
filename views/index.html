<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Relief</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css" />

</head>

<body>
    <div id="backgroundImg">
        <header>
            <h1 class><b>COVID-19 Relief</b></h1>
        </header>
        <nav class="container">
            <ul class="row">
                <li class="col text-center">
                    <a href="login.html">Log In</a>
                </li>
                <li class="col text-center">
                    <a href="signup.html">Sign Up</a>
                </li>
                <li class="col text-center">
                    <a href="#test-locations" onclick="showTest()">Test Locations</a>
                </li>
                <li class="col text-center">
                    <a href="#vaccine-finder" onclick="showVaccine()">Vaccine Finder</a>
                </li>
                <li class="col text-center">
                    <a href="./myProfile.html">My Profile</a>

                </li>
            </ul>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12" id="covid-updates">
                        <p class="text-center">Click on image for NJ COVID-19 updates.</p>
                        <a href="https://www.nytimes.com/interactive/2020/us/new-jersey-coronavirus-cases.html"
                            target="_blank"><img
                                src="https://directorsblog.nih.gov/wp-content/uploads/2020/07/COVID-19-Card-24.jpg"
                                class="rounded mx-auto d-block"></a>
                    </div>
                </div>
            </div>
            <div class="invisible" id="test-locations">
                <div class="row">
                    <div class="col-lg">
                        <div class="container">
                            <div class="row">
                                <h2 class="col-12 text-center">Find Testing Centers Near You</h2>
                                <form class="col-12 text-center">
                                    <input id="input" type="text" placeholder="City, State">
                                    <button id="submitBtn" class='btn-primary' type="submit">Submit</button>
                                </form>
                                <div class="col" id="test-locations">
                                    <ul id="resultsLocations">
                                        <li id="result-1"></li>
                                        <li id="result-2"></li>
                                        <li id="result-3"></li>
                                        <li id="result-4"></li>
                                        <li id="result-5"></li>
                                    </ul>
                                    <div class="col" id="map"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="invisible" id="vaccine-finder">
                <div class="row">
                    <div class="col-lg">
                        <iframe src="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/vaccine-finder-widget.html"
                            scrolling="no" height="400" frameborder="0" width="300" title="Vaccine Finder Widget"
                            style="overflow: hidden" frameborder="0"></textarea>
                            </textarea>
                        </iframe>
                    </div>
                </div>
            </div>

           
            </div>
        </main>
        <script src="../public/js/mapQuestApi.js"></script>
</body>

</html>
