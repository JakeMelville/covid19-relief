<!DOCTYPE html>
<html lang="en">
  <div class="card">
    <div class="card-header">
      <h2>Sign Up</h2>
    </div>
    <div id="signup" role="tabpanel">
      <form id="signup-form" class="card-body">
        <div>
          <label for="name-input-signup">Name</label>
          <input type="text" id="username-input-signup" name="name" />
        </div>
        <div>
          <label for="cellPhone-input-signup">Cell Phone</label>
          <input type="text" id="username-input-signup" name="cellPhone" />
        </div>
        <div>
          <label for="email-input-signup">Email</label>
          <input type="text" id="username-input-signup" name="email" />
        </div>
        <div>
          <label for="password-input-signup">Password</label>
          <input type="password" id="password-input-signup" name="password" />
        </div>
        <button type="submit" id="signup-btn" class="btn">Signup!</button>
        <a href="login.html">Login instead</a>
      </form>
    </div>
  </div>

  <!-- <script src="/js/signup.js"></script> -->
</html>
