<!DOCTYPE html>
<html lang="en">
  <div class="card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    <form id="login-form" class="card-body" method="post" action="/api/patient/login">
      <div>
        <label for="username-input-login">Username</label>
        <input type="text" id="username-input-login" name="email" />
      </div>
      <div>
        <label for="password-input-login" class="form-label">Password</label>
        <input type="password" id="password-input-login" name="password" />
      </div>
      <button type="submit" id="login-btn" class="btn">Login!</button>
      <a type="button" href="signup.html">Sign up instead</a>
    </form>
  </div>

  <script src="/js/login.js"></script>
</html>
